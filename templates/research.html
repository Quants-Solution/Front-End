<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantitaive Research</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="../static/research.css">
</head>
<body>
    <h3 class="mx-3">Route for Research</h3>
    <div class="row bg-light my-5 mx-2 align-items-center justify-content-center">
        <div>
            <h4><b>Sector Strength</b></h4>
        </div>
        <div class ="col-md-5" id="plotly_chart">
            <h6>Bench Mark Sector <br>
                <em>Equally weighted all sectors</em></h6>
            {{ plot1 | safe }}
        </div>
        <div class="col-md-5" id="plotly_chart1">
            <h6>Bech Mark vs all individual sectors</h6>
            {{ plot2 | safe }}
        </div>
    </div>


    <div class="row bg-light my-5 mx-2 align-items-center justify-content-center">
        <form action="/research" method="get">
            <div class="col-1">
                <label for="symbol" class="form-label">Ticker Symbol:</label><br>
                <input type="text" class="form-control" id="symbol" name="symbol"><br>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <div class="col-md-5" id="financial_health_chart">
            <h4><b>Financial Health</b></h4>
            <div id="financial_health_graph">
                {{ financial_health | safe }}
            </div>
        </div>
        <div class="col-md-5" id="valuation_chart">
            <h4><b>Valuation</b></h4>
            <div id="valuation_graph">
                {{ valuation | safe }}
            </div>
        </div>
    </div>
>
</body>
</html>
