<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Yields</title>
</head>
<body>
    <h1>Treasuries Yield Analysis</h1>
    <div>
        <!-- Dropdown button for index selection -->
        <label for="index-dropdown">Select an Index:</label>
        <select id="index-dropdown" onchange="updatePlot()">
            {% for index in yields.index %}
                <option value="{{ loop.index0 }}">{{ index }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Div to hold the Plotly plot -->
    <div id="plotly-plot"></div>

</body>
</html>
